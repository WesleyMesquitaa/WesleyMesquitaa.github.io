<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section id="principal">
        <section id="display"></section>
        <section id="logicos">
            <input type="button" value="+" id="adicao" class="button">  
            <input type="button" value="-" id="subtracao" class="button"> 
            <input type="button" value="x" id="multiplicacao" class="button">
            <input type="button" value='/' id="divisao" class="button">
        </section>
        <section id="numeros1">
            <input type="button" value="9" id="number9" class="button">
            <input type="button" value="8" id="number8" class="button">
            <input type="button" value="7" id="number7" class="button">
            <input type="button" value="6" id="number6" class="button">
        </section>
        <section id="numeros2">
            <input type="button" value="5" id="number5" class="button">
            <input type="button" value="4" id="number4" class="button">
            <input type="button" value="3" id="number3" class="button">
            <input type="button" value="2" id="number2" class="button">
        </section>
        <section id="numeros3">
            <input type="button" value="1" id="number1" class="button">
            <input type="button" value="0" id="number0" class="button">
            <input type="button" value="=" id="resultado" class="button">
            <input type="button" value="c" id="limpar" class="button">
        </section>
    </section>
</body>
    <script src="script.js"></script>
</html>
